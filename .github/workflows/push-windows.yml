name: Push Image - Windows

on:
  release:
    types: [published]

jobs:
  build-and-push-windows:
    name: Build and Push - Windows
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t archblood/humhub-docker:${{ github.event.release.tag_name }} .
        
      - name: Tag Docker image for Windows
        run: |
          docker tag archblood/humhub-docker:${{ github.event.release.tag_name }} archblood/humhub-docker:${{ github.event.release.tag_name }}-windows

      - name: Push Docker image to Docker Hub
        run: |
          docker push archblood/humhub-docker:${{ github.event.release.tag_name }}-windows

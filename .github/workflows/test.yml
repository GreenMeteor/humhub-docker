name: Test Dockerfile

on:
  push:
    paths:
      - 'src/Dockerfile'
      - 'src/crontab'
  pull_request:
    paths:
      - 'src/Dockerfile'
      - 'src/crontab'
    branches:
      - main

jobs:
  build:
    name: Test on Ubuntu
    runs-on: ubuntu-latest

    steps:
      - name: Check Docker daemon
        run: docker info || sudo service docker start

      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up QEMU (Linux only)
        uses: docker/setup-qemu-action@v1
        with:
          image: tonistiigi/binfmt:latest
          platforms: all

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Validate Dockerfile
        id: build
        run: |
          docker build -t humhub-test -f src/Dockerfile .

      - name: Check Docker build status
        run: docker inspect humhub-test

      - name: Verify Docker image
        run: |
          docker run --rm humhub-test php -v || echo "::error::PHP verification failed"
          docker run --rm humhub-test apache2 -v || echo "::error::Apache verification failed"

      - name: Start container and check cron status
        run: docker run --rm -d --name humhub-container humhub-test
        
      - name: Check cron service status
        run: docker exec humhub-container service cron status || echo "::error::Cron service verification failed"

      - name: Copy crontab
        run: docker cp src/crontab humhub-container:/etc/cron.d/humhub-cron

      - name: Verify crontab
        run: docker exec humhub-container bash -c 'chmod 0644 /etc/cron.d/humhub-cron && cat /etc/cron.d/humhub-cron' || echo "::error::Crontab verification failed"

      - name: Cleanup
        run: docker stop humhub-container || true && docker rm humhub-container || true

name: Push Image - MacOS

on:
  release:
    types: [published]

jobs:
  build-and-push-macos:
    name: Build and Push - MacOS
    runs-on: macos-latest

    outputs:
      release_version: ${{ github.event.release.tag_name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker CLI
        run: |
          echo "${{ github.workspace }}/macos" >> $GITHUB_PATH

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t archblood/humhub-docker:${{ github.event.release.tag_name }} -f macos/Dockerfile .

      - name: Push Docker image to Docker Hub
        run: |
          docker push archblood/humhub-docker:${{ github.event.release.tag_name }}

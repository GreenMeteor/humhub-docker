name: Dockerfile Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: 
      - ubuntu-latest
      - windows-latest
      - macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Validate Dockerfile
        id: build
        run: |
          docker build --platform=linux/amd64 -t humhub-test -f Dockerfile .
          echo "IMAGE_NAME=humhub-test" >> $GITHUB_ENV

      - name: Check Docker build status
        run: |
          docker inspect $IMAGE_NAME || true

      - name: Verify Docker image
        run: |
          docker run --rm $IMAGE_NAME php -v || echo "PHP verification failed"
          docker run --rm $IMAGE_NAME apache2 -v || echo "Apache verification failed"

      - name: Cleanup
        run: |
          docker image rm $IMAGE_NAME || true

name: Dockerfile Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    container: node:latest  # Use the latest Node.js container

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Validate Dockerfile
        run: |
          docker build --platform=linux/amd64 -t humhub-test -f Dockerfile .
        continue-on-error: true

      - name: Check Docker build status
        run: |
          docker inspect humhub-test || true

      - name: Verify Docker image
        run: |
          docker run --rm humhub-test php -v || echo "PHP verification failed"
          docker run --rm humhub-test apache2 -v || echo "Apache verification failed"

      - name: Set build status output
        id: build_status
        run: echo "::set-output name=build_status::success"  # Example output, replace as needed

      - name: Cleanup
        run: |
          docker image rm humhub-test || true

  # Optionally, you can add more jobs or steps as needed here.

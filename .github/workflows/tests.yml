name: Dockerfile Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Clear QEMU Cache
        run: |
          sudo rm /usr/bin/qemu-arm-static /usr/bin/qemu-aarch64-static /usr/bin/qemu-ppc64le-static /usr/bin/qemu-s390x-static

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Reset QEMU Setup
        run: |
          sudo apt-get update && sudo apt-get install -y qemu-user-static

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Validate Dockerfile
        run: |
          docker build --platform=linux/amd64 -t humhub-test -f Dockerfile .
        continue-on-error: true

      - name: Check Docker build status
        run: |
          docker inspect humhub-test || true

      - name: Verify Docker image
        run: |
          docker run --rm humhub-test php -v || echo "PHP verification failed"
          docker run --rm humhub-test apache2 -v || echo "Apache verification failed"

      - name: Cleanup
        run: |
          docker image rm humhub-test || true

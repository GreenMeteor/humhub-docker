name: Update Docker image with Release Tag

on:
  release:
    types: [published]

jobs:
  update_registry:
    name: Update Docker image on Docker Hub
    runs-on: ubuntu-latest
    env:
      GITHUB_REF: ${{ github.ref }}

    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set output with release version
        id: get_version
        run: |
          echo "::set-output name=VERSION::${{ github.event.release.tag_name }}"

      - name: Show version
        run: |
          echo "Release Tag: ${{ steps.get_version.outputs.VERSION }}"

      - name: Pull existing image
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          echo "Pulling Image with Version: $VERSION"
          docker pull archblood/humhub-docker:$VERSION || true

      - name: Check if tag exists
        id: check_tag
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          if docker images archblood/humhub-docker:$VERSION | awk '{print $2}' | grep -q $VERSION; then
            echo "Tag $VERSION exists"
            echo "::set-output name=TAG_EXISTS::true"
          else
            echo "Tag $VERSION does not exist"
            echo "::set-output name=TAG_EXISTS::false"
          fi

      - name: Update or create Docker image tag
        if: steps.check_tag.outputs.TAG_EXISTS != 'true'
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          NEW_TAG="archblood/humhub-docker:$VERSION"
          echo "New Tag: $NEW_TAG"
          
          docker tag archblood/humhub-docker:$VERSION $NEW_TAG
          docker push $NEW_TAG

      - name: Cleanup
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          echo "Cleaning up Image with Version: $VERSION"
          docker image rm archblood/humhub-docker:$VERSION || true
